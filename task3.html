<!DOCTYPE html>
<html lang="en">

<head>
    <title>Html Form</title>

    <style>

        body{
            background-color: rgb(195, 183, 169);
        }
        h1{
            color:rgb(255, 0, 4)
        }
        form,label {
            color:blueviolet

        }
        input{
            color:cornflowerblue

        }
    </style>
</head>

<body>
    <h1>HTML FORM</h1>
    <form>

        <label for="fname">First Name:-</label>
        <input type="text" required><br><br><br>

        <label for="lname">Last Name:-</label>
        <input type="text" requried><br><br><br>

        <label for="dob">Date of Birth:-</label>
        <input type="date"requried><br><br><br>

        <label for="mail">Email id:-</label>
        <input type="email"requried><br><br><br>

        <label for="number">contact no:-</label>
        <input type="number"requried><br><br><br>

        <label for="message">message:-<label>
         <input type="text"requried><br><br><br>
         
        <input type="submit">

    </form>
</body>
</html>
